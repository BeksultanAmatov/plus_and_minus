        <div class='srt'>
            <h1 id="tema">Ruh Ordo</h1>
            <p id="text">Welcome to Ruh ordo in Yssyk Kul</p>
            <img id='photo' src='./img/ruh.jpg' height="500" width="500">
            <br>
            <button onclick='change()' style="width: 150px; height: 40px;">next</button>
            <button onclick="change_2()" style="width: 150px; height: 40px;">reset</button>
            <script>
                function change(){
                    document.getElementById("photo").src='./img/sul.jpg';
                    document.getElementById("text").innerHTML = "Welcome to Sulayman too";
                    document.getElementById("tema").innerHTML = "Sulayman too";
                    document.body.style.background="wheat";
                    document.getElementById("tema").style.color = "orange"; 
                    document.getElementById("text").style.backgroundColor = "black"; 
                }
            </script>
            <script>
                function change_2(){
                    document.getElementById("photo").src='./img/ruh.jpg';
                    document.getElementById("text").innerHTML = "Welcome to Ruh ordo in Yssyk Kul";
                    document.getElementById("tema").innerHTML = "Ruh Ordo";
                    document.body.style.background="white";
                    document.getElementById("tema").style.color = "black"; 
                    document.getElementById("text").style.backgroundColor = "white"; 
                }
            </script>
        </div>
        <h1 id="coun">0</h1>
        <button onclick="plus()">+</button>
        <button onclick="minus()">-</button>
        <script>
            var c=0;
            function plus(){
                c++; //c=c+1
                document.getElementById("coun").innerHTML=c;
            }
        </script>
        <script>
            function minus(){
                c--;
                document.getElementById("coun").innerHTML=c;
            }
        </script>
